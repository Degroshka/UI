<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание - Система управления расписанием</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Расписание</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="groups.html">Группы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="schedule.html">Расписание</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="teachers.html">Преподаватели</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">Поиск</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Управление расписанием</h2>

        <!-- Форма добавления нового занятия -->
        <div class="form-container mb-4">
            <h3>Добавить новое занятие</h3>
            <form id="addClassForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="subject" class="form-label">Предмет</label>
                        <input type="text" class="form-control" id="subject" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="teacher" class="form-label">Преподаватель</label>
                        <select class="form-select" id="teacher" required>
                            <option value="">Выберите преподавателя</option>
                            <option value="1">Иванов И.И.</option>
                            <option value="2">Петров П.П.</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="group" class="form-label">Группа</label>
                        <select class="form-select" id="group" required>
                            <option value="">Выберите группу</option>
                            <option value="1">Группа А</option>
                            <option value="2">Группа Б</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="date" class="form-label">Дата</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="time" class="form-label">Время</label>
                        <input type="time" class="form-control" id="time" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="room" class="form-label">Аудитория</label>
                        <input type="text" class="form-control" id="room" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="type" class="form-label">Тип занятия</label>
                        <select class="form-select" id="type" required>
                            <option value="">Выберите тип</option>
                            <option value="lecture">Лекция</option>
                            <option value="practice">Практика</option>
                            <option value="lab">Лабораторная</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Добавить занятие</button>
            </form>
        </div>

        <!-- Просмотр расписания -->
        <div class="table-container">
            <h3>Расписание занятий</h3>
            <div class="mb-3">
                <label for="scheduleDate" class="form-label">Выберите дату:</label>
                <input type="date" class="form-control" id="scheduleDate">
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Время</th>
                        <th>Предмет</th>
                        <th>Преподаватель</th>
                        <th>Группа</th>
                        <th>Аудитория</th>
                        <th>Тип</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>09:00</td>
                        <td>Математика</td>
                        <td>Иванов И.И.</td>
                        <td>Группа А</td>
                        <td>101</td>
                        <td>Лекция</td>
                        <td>
                            <button class="btn btn-sm btn-warning">Редактировать</button>
                            <button class="btn btn-sm btn-danger">Удалить</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
