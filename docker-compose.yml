version: '3'

services:
  web:
    image: your-dockerhub-username/schedule:latest
    ports:
      - "8000:8000"
    volumes:
      - ./sessions:/var/www/html/sessions
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=schedule
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=schedule
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: 