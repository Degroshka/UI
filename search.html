<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск - Система управления расписанием</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Расписание</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="groups.html">Группы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="schedule.html">Расписание</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="teachers.html">Преподаватели</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="search.html">Поиск</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Поиск занятий</h2>

        <!-- Форма поиска -->
        <div class="form-container mb-4">
            <h3>Параметры поиска</h3>
            <form id="searchForm">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="searchSubject" class="form-label">Предмет</label>
                        <input type="text" class="form-control" id="searchSubject">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="searchTeacher" class="form-label">Преподаватель</label>
                        <select class="form-select" id="searchTeacher">
                            <option value="">Все преподаватели</option>
                            <option value="1">Иванов И.И.</option>
                            <option value="2">Петров П.П.</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="searchGroup" class="form-label">Группа</label>
                        <select class="form-select" id="searchGroup">
                            <option value="">Все группы</option>
                            <option value="1">Группа А</option>
                            <option value="2">Группа Б</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="searchDateFrom" class="form-label">Дата от</label>
                        <input type="date" class="form-control" id="searchDateFrom">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="searchDateTo" class="form-label">Дата до</label>
                        <input type="date" class="form-control" id="searchDateTo">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="searchType" class="form-label">Тип занятия</label>
                        <select class="form-select" id="searchType">
                            <option value="">Все типы</option>
                            <option value="lecture">Лекция</option>
                            <option value="practice">Практика</option>
                            <option value="lab">Лабораторная</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Поиск</button>
                <button type="reset" class="btn btn-secondary">Сбросить</button>
            </form>
        </div>

        <!-- Результаты поиска -->
        <div class="table-container">
            <h3>Результаты поиска</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Дата</th>
                        <th>Время</th>
                        <th>Предмет</th>
                        <th>Преподаватель</th>
                        <th>Группа</th>
                        <th>Аудитория</th>
                        <th>Тип</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-03-20</td>
                        <td>09:00</td>
                        <td>Математика</td>
                        <td>Иванов И.И.</td>
                        <td>Группа А</td>
                        <td>101</td>
                        <td>Лекция</td>
                    </tr>
                    <tr>
                        <td>2024-03-20</td>
                        <td>10:45</td>
                        <td>Физика</td>
                        <td>Петров П.П.</td>
                        <td>Группа Б</td>
                        <td>203</td>
                        <td>Практика</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
