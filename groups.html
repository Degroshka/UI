<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление группами - Система управления расписанием</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Расписание</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="groups.html">Группы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="schedule.html">Расписание</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="teachers.html">Преподаватели</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">Поиск</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Управление группами</h2>
        
        <!-- Форма добавления новой группы -->
        <div class="form-container mb-4">
            <h3>Добавить новую группу</h3>
            <form id="addGroupForm">
                <div class="mb-3">
                    <label for="groupName" class="form-label">Название группы</label>
                    <input type="text" class="form-control" id="groupName" required>
                </div>
                <button type="submit" class="btn btn-primary">Добавить группу</button>
            </form>
        </div>

        <!-- Список существующих групп -->
        <div class="table-container">
            <h3>Список групп</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название группы</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Группа А</td>
                        <td>
                            <button class="btn btn-sm btn-warning">Редактировать</button>
                            <button class="btn btn-sm btn-danger">Удалить</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Группа Б</td>
                        <td>
                            <button class="btn btn-sm btn-warning">Редактировать</button>
                            <button class="btn btn-sm btn-danger">Удалить</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
